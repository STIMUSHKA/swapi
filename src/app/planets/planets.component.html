<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item" [ngClass]="previous">
      <a class="page-link" (click)="previousPage()">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" >{{page}}</a></li>
    <li class="page-item" [ngClass]="next">
      <a class="page-link" (click)="nextPage()" >Next</a>
    </li>
  </ul>
</nav>

<div class="d-flex row" >
<app-planet class="col-md-4 mb-4" *ngFor="let planet of planets" [planetInfo]="planet" [link]="planet.url" > </app-planet>
</div>
